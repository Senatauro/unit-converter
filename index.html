<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title> Unit Conversion Solo Project </title>
    </head>
    <body>
        <!-- Header with the option for the user to input the conversion number -->
        <header class="top">
            <h3> Metric/Imperial Unit Conversion</h3>
        <input type="number" id="number-input" value="0" oninput="ChangeCalculation(this)">
        </header>
        
        <div class="info-panel">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-info">0 meters = 0.000 feet | 0 feet = 0.000 meters </p>
            
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-info">0 liters = 0.000 gallons | 0 gallons = 0.000 liters </p>
            
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-info">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos </p>
        </div>
    </body>
    <script src="index.js"></script>
</html>
